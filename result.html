<script>
    const result = JSON.parse(localStorage.getItem("result"))

    console.log(result.result)
    if(result.result < 20){
        conditionNote.innerHTML = `<b>Note: </b>You are  failed! ,you are eliminated from this course.`
        grade.innerHTML = `Grade: <b>No Grade</b>`
        conditionNotesix.innerHTML = `No grade because you obtained very low marks`

    }
   else if(result.result < 30){
        conditionNote.innerHTML = `<b>Note: </b>You are  failed! ,you are eliminated from this course.`
        grade.innerHTML = `Grade: <b>F</b>`
    }
    else if(result.result < 40){
        conditionNote.innerHTML = `<b>Note: </b>You are  failed! ,you are eliminated from this course.`

    }

    }
    h3.innerHTML = `Your Total Marks: <b><span>${result.result}</span></b>`
    console.log(result);
